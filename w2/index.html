<!DOCUTYPE html>
<html lang="en">
<head>
   <title>MMP310</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="home">
    <div class="form">
    <h1>Mad libs Sick Note</h1>
    <p>Last Name: <input id="lastname" placeholder="Input your last name"></p>
    <p>Illness : <select id="illness">
        <option>Flu</option>
        <option>Back pain</option>
        <option>Injury caused by accident</option>
        <option>Stree</option>
        <option>Elective surgery</option>
        <option>Depression</option>
        <option>Anxiety</option>
        <option>Common cold</option>
        <option>Migrain</option>
        </select></p>
    <p>Noun: <input id="noun" placeholder="Input noun(plural)"></p>
    <p>Adjective: <input id="adj1" placeholder="Input adjective"></p>
    <p>Adjective: <input id="adj2" placeholder="Input second adjective"></p>
    <p>Silly Word: <input id="silly2" placeholder="Input second silly word"></p>
    <p>Place: <select id="place">
        <option>Bronx</option>
		<option>Brooklyn</option>
		<option>Manhattan</option>
		<option>Queens</option>
		<option>Staten Island</option>
    </select></p>
    <p>Number: <input id="num" placeholder="Input number"></p>
    <p>Adjective : <input id="adj3" placeholder="Input third adjective"></p>
    
    <button id="submit">CLICK ME!</button>
    </div>
    <p id="message"></p>
    <script src="app.js"></script>
</body>
</html>
